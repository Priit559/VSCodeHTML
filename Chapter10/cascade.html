<!DO<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How CSS Rules Cascade</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #665544;
            padding: 22px;
        }
        h1, h2, p {
            padding: 12px;
            line-height: 2em;
        }
        i, a, a:visited {
            color: blue;
        }
        a:hover {
            color:crimson
        }
    </style>
</head>
<body>
    <h1>Potatoes</h1>
    <p id="intro">
        Lorem, ipsum <i>dolor sit</i> amet consectetur adipisicing elit. 
        Amet sint esse <b>earum architecto</b> dolorum laborum maiores 
        velit ad impedit <a href="">aliquam aperiam</a> , enim ipsam totam. 
        Repellat illum vero praesentium beatae rem?
    </p>
</body>
</html>
